# yaml-language-server: $schema=https://json.schemastore.org/buf.gen.json

version: v2
managed:
    enabled: true
    override:
      - file_option: go_package_prefix
        value: github.com/walteh/cloudstack-proxy/gen/proto/golang
        #   path: .
    disable:
      - module: github.com/googleapis/googleapis
        # path: gen/buf3pd/googleapis
        # disable:
      - module: github.com/googleapis/googleapis
        file_option: go_package

clean: true
# disable:
#   - file_option: go_package
#     module: buf.build/googleapis/googleapis

plugins:
  - out: gen/proto/golang
    local: ["go", "tool", "google.golang.org/protobuf/cmd/protoc-gen-go"]
    strategy: all
    exclude_types:
      - google.api
      - google.longrunning
      - google.rpc
      - google.type
      - google.logging

    opt:
      - paths=source_relative
  - out: gen/proto/golang
    local: ["go", "tool", "google.golang.org/grpc/cmd/protoc-gen-go-grpc"]
    exclude_types:
      - google.api
      - google.longrunning
      - google.rpc
      - google.type
      - google.logging

    opt:
      - paths=source_relative
  - out: gen/proto/golang
    local: ["go", "tool", "connectrpc.com/connect/cmd/protoc-gen-connect-go"]
    exclude_types:
      - google.api
      - google.longrunning
      - google.rpc
      - google.type
      - google.logging

    opt:
      - paths=source_relative
  - out: gen/proto/golang
    exclude_types:
      - google.api
      - google.longrunning
      - google.rpc
      - google.type
      - google.logging
    # local: ["./bin/protoc-gen-protovalidate"]
    local: ["go", "tool", "github.com/walteh/protoc-gen-protovalidate/cmd/protoc-gen-protovalidate"]
    # include_imports: true
    opt:
      - paths=source_relative

